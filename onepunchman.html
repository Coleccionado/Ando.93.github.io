<main class="container my-5">
  <h2 class="text-center">Productos de One Punch Man</h2>

  <div id="carouselProductos" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">

      <!-- Slide 1 -->
      <div class="carousel-item active text-center">
        <img src="onepunchman/1.jpg" class="d-block mx-auto" alt="Figura Saitama 1"
             data-bs-toggle="modal" data-bs-target="#imageModal" onclick="openImageModal(this)">

          <p>Figura coleccionable</p>
        </div>
      </div>

      <!-- Slide 2 -->
      <div class="carousel-item text-center">
        <img src="onepunchman/2.jpg" class="d-block mx-auto" alt="Figura Saitama 2"
             data-bs-toggle="modal" data-bs-target="#imageModal" onclick="openImageModal(this)">
        <div class="producto-descripcion">
          <h5>Figura Saitama</h5>
          <p>Figura coleccionable.</p>
        </div>

      <!-- Slide 3 -->

          <p>Figura coleccionable</p>
        </div>
      </div>

    </div>

      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselProductos" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Siguiente</span>
    </button>
  </div>
</main>

<!-- Modal para ampliar imagen -->
<div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">

<script>
  function openImageModal(imgElement) {
    const modalImg = document.getElementById("modalImage");
    modalImg.src = imgElement.src;
    modalImg.alt = imgElement.alt;
  }
</script>
